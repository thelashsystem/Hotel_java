<div class="row list-header">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 style="margin-top: 30px;margin-bottom: 30px">Thay đổi mật khẩu</h1>
    </div>
  </div>
</div>
<form class="form-horizontal" name="form" ng-submit="submit(user)" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-2">Mật khẩu cũ *</label>
    <div class="col-sm-4">
      <input type="password" ng-model="user.old_password" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Mật khẩu mới *</label>
    <div class="col-sm-4">
      <input type="password" ng-model="user.new_password" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Xác nhận mật khẩu mới *</label>
    <div class="col-sm-4">
      <input type="password" ng-model="user.confirm_password" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Thay đổi</button>
    </div>
  </div>
</form>
